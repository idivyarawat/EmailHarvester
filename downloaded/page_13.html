
<!DOCTYPE html>
<html>
<head>
  <title>Online Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="container-fluid" style="background-color:#003A6A;">
<div class="row" style="background-color:#FECD0B; height:4px"> </div>

<div class="container">
  <div class="row">
      <div class="col-md-8" style="padding-top:12px">
          <div class="logo">
              <a href="login" title="NIT Jalandhar" rel="home">
                  <img src="images/logo.png" alt="NIT Jalandhar"/>
              </a>
          </div> <!-- /.logo -->

          <div class="logo2">
              <a href="login" title="NIT Jalandhar" rel="home">
                  <img src="images/logo2.png" alt="NIT Jalandhar"/></a><br /><br />
                  <p style="width:100%; font-family:Times New Roman; letter-spacing:1px; font-size:22px; color:white; line-height:30px;">
                    डॉ बी आर अम्बेडकर राष्ट्रीय प्रौद्योगिकी संस्थान, जालंधर<br />
                    Dr B R Ambedkar National Institute of Technology, Jalandhar</p>

          </div> <!-- Responsive .logo -->
      </div> <!-- /.col-md-8 -->
  </div>
</div>
</div>
<div style="background-color:#FECD0B; height:2px"> </div>

<div class="container" style="min-height:500px">



<div class="row" style="margin:10px;">
  <div class="col-md-1"></div>
  <div class="col-md-10">
       <center>
        <label style="text-align: center; font-size: 20px; font-weight: normal; line-height: 30px"><font color="#990000"><b>Registration Form</b></lable>
        </font><br />
        <label style="text-align: center; font-size: 16px; font-weight: bold; line-height: 30px">
          Short Term Course on <br>"Recent Trends in Business Communication" 
          <br>

          June 26 - 30, 2024</lable></br>
          <br />


        </center>


  <ul>
        <li><label style="font-weight: normal;">New participant shall need to <font color="#990000"><b>Register</b></font> first with a valid Email ID.</label></li>
        <li><label style="font-weight: normal;">Faculty and Students of NIT Jalandhar have to register with their<font color="#990000"><b> Official Email ID</b></font>.</label></li>
        <li><label style="font-weight: normal;">If you are already registered with the portal then provide the Username and Password for <font color="#990000"><b>Login.</b></font></label></li>
   </ul>

  </div>
</div>

  <div class="row">


    <div class="col-md-1"></div>


    <div class="col-md-5">
      <div class="panel panel-primary">
          <div class="panel-heading" style="font-size:18px; font-family: verdana">Register your Email ID</div>
          <div class="panel-body">

            <form action="login" method="post">

            <div class="row">

            <div class="col-md-3">
              <img src="images/register_logo.png" />
            </div>

            <div class="col-md-9">

              <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" class="form-control" name="email" id="email" style="font-family:verdana; color:black; font-size:13px" placeholder="Please Enter Email ID" value="">
              </div>

              <div class="form-group">
                <label for="reemail">Re-enter Email ID:</label>
                <input type="text" class="form-control" name="reemail" id="reemail" style="font-family:verdana; color:black; font-size:13px" placeholder="Please Re-enter Email ID" value="">
              </div>



              
              <div style="text-align:center">
                <button type="submit" name="register" class="btn btn-danger">Register</button>
              </div>
            </div>
          </div>

            </form>
          </div>
            </div>

    </div>


    <div class="col-md-5">
      <div class="panel panel-primary">
          <div class="panel-heading" style="font-size:18px; font-family: verdana">Login</div>
          <div class="panel-body">

             <form action="" method="post">

            <div class="row">

              <div class="col-md-3">
                <img src="images/login_logo.png" />
              </div>

              <div class="col-md-9">



              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username" style="font-family:verdana; color:black; font-size:13px" placeholder="Please Enter Username" value="">
              </div>


              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" style="font-family:verdana; color:black; font-size:13px" placeholder="Please Enter Password" value="">
              </div>



              
              <div style="text-align:center">
                <button type="submit" name="login" class="btn btn-danger">Login</button>
              </div>


              </div>
            </div>
            </form>
          </div>
            </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
            <label style="font-weight:normal"><font color="#990000"><b>Note:</b></font>
                In case of any technical difficulty, Kindly contact us at <b><font color="#990000">webmaster@nitj.ac.in</font></b></label>
              </div>
  </div>

</div>





<div class="container-fluid" style="background-color:#003A6A;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p style="color:white; font-family:verdana; font-size:13px; text-align:center; padding:10px;">
        Copyright 2024 © NIT Jalandhar<br />
        Developed by: Computer Centre, Dr. B.R. Ambedkar National Institute of Technology, Jalandhar
        </p>
    </div>
  </div>
</div>
</div>

</body>
</html>
