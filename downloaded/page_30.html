	<div class="contents" style="min-height: 500px;">

	
<table style="width:1000px">
  <tr>
    <td bgcolor="#EBDEF0" colspan="4" class="heading">
      <img src="images/form.png" style="float:left; margin-left:60px; margin-right:-80px">
      Application Form for Admission to <b>PhD (Full-Time and Part-Time)</b><br /> Academic Year 2024-2025 (Session July-December 2024) 
      <br />
            </td>
  </tr>
</table>

<table align="center" width="700px">
	<tr>
		<td colspan="2"><label>
			<ul>
				<li>New applicant shall need to Register first with a valid email address.</li>
				<li>If you are already registered with the portal then provide valid username and password for login.</li>
				<li>The username is the email address, used while registering for the portal.</li>
				<li style="color:#990000; font-size:12px;">To apply for more than one department, you have to register again with another email id and fill the form.</li>

			<!--	<li><font color="#990000"><b>Note:</b></font> After Registration, If you haven't received email with Username and Password, Please wait for few minutes, we will resend it.</li> -->

			</ul>
		</label></td>
	</tr>


	<tr>
		<td>
	<form action="Login" method="post">

	<table style="width:350px">
			<tr>
			<td colspan="4" bgcolor="#F9EBEA"><label style="font-size:16px; color:#49274A;"><b><label style="font-size:12px">New User -</label> Register</b></label></td>
		</tr>

		<tr bgcolor="#F6F6F6">
			<td> <label for="email1">Email ID:</label> </td>
			<td> <input type="text" name="email1" id="email1" maxlength="100" value=""  size="23"> </td>
		</tr>

		<tr bgcolor="#F6F6F6">
			<td> <label for="reemail">Re-enter Email ID:</label> </td>
			<td> <input type="text" name="reemail" id="reemail" autocomplete="off" maxlength="100" value=""  size="23"> </td>
		</tr>

		<tr>
			<td>
			<label>Captcha:
			<b>9 + 4 = </b></label>
		</td>
		<td>
			<input name="captchaResult" type="text" size="23" maxlength="2" placeholder="Please Enter the Sum here" autocomplete="off"/>

			<input name="firstNumber" type="hidden" value="9" />
			<input name="secondNumber" type="hidden" value="4" />
		</td>
	</tr>



		<tr bgcolor="#F6F6F6">
		<td colspan="2"  style="padding-bottom:11px">
					</td>
	</tr>



		<tr bgcolor="#F9EBEA" style="text-align:center">
		<td colspan="4"><input type="submit" value="Register" name="register" class="btn btn-primary">
		</tr>


	</table>
	</form>
</td>

<td>
  <form action="Login" method="post">

  <table style="width:350px;">
      <tr>
      <td colspan="4" bgcolor="#F9EBEA"><label style="font-size:16px; color:#49274A;"><b><label style="font-size:12px">Already Register -</label> Login</b></label></td>
    </tr>

    <tr bgcolor="#F6F6F6">
      <td> <label for="email">Username:</label> </td>
      <td> <input type="text" maxlength="100" name="email" value="" size="23"> </td>
    </tr>


    <tr bgcolor="#F6F6F6">
      <td> <label for="pass">Password:</label> </td>
      <td> <input type="password" maxlength="32" name="pass" value="" size="23"> </td>
    </tr>

		<tr>
			<td>
			<label>Captcha:
			<b>1 + 3 = </b></label>
		</td>
		<td>
			<input name="captchaResult2" type="text" size="23" maxlength="2" placeholder="Please Enter the Sum here" autocomplete="off"/>

			<input name="thirdNumber" type="hidden" value="1" />
			<input name="fourthNumber" type="hidden" value="3" />
		</td>
	</tr>

    <tr bgcolor="#F6F6F6">
    <td colspan="2">
      
    </td>
    </tr>


    <tr bgcolor="#F9EBEA" style="text-align:center">
    <td colspan="4"><input type="submit" value="Login" name="login" class="btn btn-primary">
    </tr>

		<tr bgcolor="#F6F6F6">
		<td colspan="2"><div class="link"><a href="Forget_Password">Forgot Password?</a></div>	</td>
		</tr>

  </table>
</form>
</td>
</tr>
